<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .parent {
        width: 600px;
        height: 300px;
        background-color: gray;
        padding: 10px;
        display: flex;
        justify-content: space-between;
      }
      .parent div {
        display: flex;
        align-items: center;
        justify-content: center;
        width: calc(520px / 4);
        background-color: green;
        height: 50%;
      }
      .one {
        align-self: flex-end;
      }
    </style>
    <div class="parent">
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="four">4</div>
    </div>
  </body>
</html>
